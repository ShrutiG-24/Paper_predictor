<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Class 12 CBSE Paper Predictor</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdf_file" class="form-label">Upload PDF/DOCX Files</label>
        <input class="form-control" type="file" id="pdf_file" name="pdf_file" multiple accept=".pdf,.docx">
      </div>
      <button type="submit" class="btn btn-primary">Predict Paper</button>
    </form>

    <div id="loading" class="mt-3" style="display:none;">Generating predicted paper... Please wait.</div>
    <div id="error" class="alert alert-danger mt-3" style="display:none;"></div>

    <div id="result" class="mt-5"></div>
  </div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const resultDiv = document.getElementById("result");

      errorDiv.style.display = "none";
      resultDiv.innerHTML = "";
      loading.style.display = "block";

      try {
        const response = await fetch("/paper-predictor", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        loading.style.display = "none";

        if (data.error) {
          errorDiv.textContent = data.error;
          errorDiv.style.display = "block";
          return;
        }

        const html = `
          <h4>${data.paper_title}</h4>
          <p><strong>Total Marks:</strong> ${data.total_marks}</p>
          ${data.sections.map(section => `
            <div class="mt-4">
              <h5>${section.section_name} (${section.total_questions} questions Ã— ${section.marks_per_question} marks)</h5>
              <ul>
                ${section.questions.map(q => `
                  <li>
                    ${q.question || q.case_study}
                    ${q.options ? `<ul>${Object.entries(q.options).map(([key, val]) => `<li><strong>${key}</strong>: ${val}</li>`).join("")}</ul>` : ""}
                    ${q.sub_questions ? `<ol>${q.sub_questions.map(sq => `<li>${sq.question} (${sq.marks} marks)</li>`).join("")}</ol>` : ""}
                  </li>
                `).join("")}
              </ul>
            </div>
          `).join("")}
        `;

        resultDiv.innerHTML = html;

      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        errorDiv.textContent = "An unexpected error occurred.";
        errorDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
